name: Build Windows (Artifact Only)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      # Build bằng electron-builder CLI và ép publish never (chống lỗi GH_TOKEN)
      - name: Build Windows (no publish)
        run: npx electron-builder --win --x64 --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: factory-brain-win
          path: |
            dist/**
            out/**
            release/**
